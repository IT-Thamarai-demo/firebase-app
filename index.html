<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Add Document to Firestore</h1>
    <form id="docForm">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" required>

      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" required>

      <label for="birthYear">Year Born:</label>
      <input type="text" id="birthYear" name="birthYear" required>

      <button type="submit">Add Document</button>
    </form>
    <div id="message" class="message"></div>

    <button id="seeDataButton">See Data</button>
    <div id="dataContainer" class="data-container"></div>
  </div>

  <script type="module" src="store.js"></script>
</body>
</html>
